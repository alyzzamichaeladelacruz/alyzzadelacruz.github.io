<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: Poppins, sans-serif;
            margin: 0;
            color: #ffffff;
            background: url('https://i.imgur.com/biwx6wT.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar .nav-link {
            color: #ffffff;
        }

        .navbar .nav-link:hover {
            color: #cfc538;
        }

        #Home {
            padding: 50px 0;
        }

        .image-container {
            width: 100%;
            max-width: 540px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .d-grid>div {
            height: 60px;
        }

        .col-md-4:nth-child(3)>div:first-child {
            height: 300px;
        }

        .transparent-container {
            background-color: rgba(0, 0, 0, 0);
            border-radius: 15px;
            padding: 15px;
            color: #ffffff;
            /* Text color */
        }

        .character-card {
            background-color: #2c233e;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .character-card img {
            border-radius: 8px;
            width: 100%;
            height: auto;
            max-height: 200px;
        }

        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="nav-link" href="#">alyzzamichaeladelacruz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Characters">Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#House">House</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="Home">
        <!-- Top Harry Potter Image -->
        <div class="container mb-4">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="image-container">
                        <img src="https://i.imgur.com/yR9kFrz.png" alt="Harry Potter Image">
                    </div>
                </div>
            </div>
        </div>

        <!-- Grids -->
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 d-flex justify-content-center">
                    <div class="transparent-container text-center"
                        style="width: 100%; max-width: 250px; height: 300px;">
                        <span class="fs-4"></span>
                    </div>
                </div>

                <div class="col-md-4 d-grid" style="row-gap: 15px;">
                    <div class="transparent-container"></div>
                    <div class="transparent-container"></div>
                    <div class="transparent-container"></div>
                    <div class="transparent-container"></div>
                </div>

                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <div class="transparent-container" style="width: 100%; max-width: 250px; height: 300px;">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Characters Section -->
    <section id="Characters" class="py-5">
        <div class="container">
            <div class="row" id="characters-container">
                <!-- Characters will be dynamically populated here -->
            </div>
        </div>
    </section>

    <script>
        const targetCharacters = [
    "Harry Potter", "Hermione Granger", "Ron Weasley",
    "Cedric Diggory", "Nymphadora Tonks", "Ted Lupin",
    "Luna Lovegood", "Cho Chang", "Padma Patil",
    "Draco Malfoy", "Severus Snape", "Bellatrix Lestrange"
];

// Web-hosted images for characters
const customImages = {
    "Harry Potter": "https://i.imgur.com/96yHUXn.png",
    "Hermione Granger": "https://i.imgur.com/Mz2kisL.png",
    "Ron Weasley": "https://i.imgur.com/ds5ZxIt.png",
    "Cedric Diggory": "https://i.imgur.com/E3myGx1.png",
    "Nymphadora Tonks": "https://i.imgur.com/lLSMORy.png",
    "Ted Lupin": "https://i.imgur.com/H8lVfrd.png",
    "Luna Lovegood": "https://i.imgur.com/B7jgBFP.png",
    "Cho Chang": "https://i.imgur.com/ds5ZxIt.png",
    "Padma Patil": "https://i.imgur.com/6mqCwSL.png",
    "Draco Malfoy": "https://i.imgur.com/6wbgMiL.png",
    "Severus Snape": "https://i.imgur.com/UC9kHKN.png",
    "Bellatrix Lestrange": "https://i.imgur.com/uHwPOAN.png"
};

// Function to populate character cards
async function fetchCharacters() {
    try {
        const response = await fetch('https://hp-api.onrender.com/api/characters');
        const characters = await response.json();
        const container = document.getElementById('characters-container');

        // Filter for target characters
        const filteredCharacters = characters.filter(character =>
            targetCharacters.includes(character.name)
        );

        // Display each character as a clickable card
        filteredCharacters.forEach(character => {
            const card = document.createElement('div');
            card.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';

            // Use custom web-hosted image if available; fallback to API image or placeholder
            const imageUrl = customImages[character.name] || character.image || 'https://via.placeholder.com/150';

            card.innerHTML = `
                <div class="character-card" data-character='${JSON.stringify(character)}'>
                    <img src="${imageUrl}" alt="${character.name}">
                    <h5 class="mt-3">${character.name}</h5>
                </div>
            `;

            // Add click event listener to each card
            card.addEventListener('click', () => updateHomeSection({ ...character, image: imageUrl }));

            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error fetching characters:', error);
    }
}

// Function to update the Home section
function updateHomeSection(character) {
    // Update the left image container
    const imageContainer = document.querySelector('#Home .col-md-4:first-child > .transparent-container');
    if (imageContainer) {
        imageContainer.innerHTML = `
            <img src="${character.image || 'https://via.placeholder.com/150'}" alt="${character.name}" 
                 style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
        `;
    }

    // Update the text fields in the middle grid
    const grid = document.querySelectorAll('#Home .d-grid > .transparent-container');
    if (grid.length === 4) {
        grid[0].innerText = character.name || 'N/A'; // Name
        grid[1].innerText = character.alternate_names?.join(', ') || 'None'; // Alternate Names
        grid[2].innerText = character.dateOfBirth || 'Unknown'; // Date of Birth
        grid[3].innerText = character.ancestry || 'Unknown'; // Ancestry
    }

    // Update the right house container
    const houseContainer = document.querySelector('#Home .col-md-4:last-child > .transparent-container');
    if (houseContainer) {
        houseContainer.innerText = character.house || 'No House';
    }
}

// Load characters on page load
window.onload = fetchCharacters;

    </script>
</body>

</html>
